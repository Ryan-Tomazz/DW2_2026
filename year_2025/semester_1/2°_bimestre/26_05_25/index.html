<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Endereço</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Informações sobre Livros</h1>
    <form action="#" method="POST">
        <div class="form-group inline-group">
            <label for="cep">Código ISBN:</label>
            <input type="number" id="cep" name="cep" placeholder="Digite o código ISBN" required> 
        </div>
        <div class="form-group">
            <label for="logradouro">ISBN:</label>
            <input type="text" id="logradouro" placeholder="Digite o logradouro" required>
        </div>
        <div class="form-group">
            <label for="bairro">Título:</label>
            <input type="text" id="bairro" placeholder="Digite o bairro" required>
        </div>
        <div class="form-group">
            <label for="numero">Gênero:</label>
            <input type="text" id="numero" placeholder="Digite o número" required>
        </div>
        <div class="form-group">
            <label for="cidade">Autor(es):</label>
            <input type="text" id="cidade" placeholder="Digite a cidade" required>
        </div>
        <div class="form-group">
            <label for="estado">Editora:</label>
            <input type="text" id="estado" placeholder="Digite a cidade" required>
        </div>
    </form>
    <button type="button" onclick="buscarCep()">Buscar</button>
</body>
</html>
